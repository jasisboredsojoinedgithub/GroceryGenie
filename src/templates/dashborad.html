<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Tracker - Main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .inventory-container {
            margin-top: 100px;
            border: 1px solid #000;
            padding: 10px;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .file-input label {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            cursor: pointer;
        }

        .file-input label:hover {
            background-color: #333;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #333;
        }

        .file-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GroceryGenie</h1>
        <div class="upload-container">
            <div class="file-input">
                <label for="fileInput">Choose Image</label>
                <input id="fileInput" type="file" name="file" accept="image/*">
            </div>
            <button id="uploadGrocery" type="button">Upload Your Grocery Receipt to Store</button>
            <button id="uploadFridge" type="button">Upload Your Fridge Image for Recipes</button>
        </div>
        <div class="inventory-container">
            <h2>What's in Your Fridge</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Exp. Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be dynamically added here -->
                </tbody>
            </table>
            <button id="addItem">Add Item</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function loadInventory() {
                $.ajax({
                    url: '/inventory',
                    type: 'GET',
                    success: function(data) {
                        $('#inventoryTable tbody').empty();
                        data.forEach(function(item, index) {
                            addItemToTable(item.name, item.quantity, '', index);
                        });
                    },
                    error: function(err) {
                        console.error('Error loading inventory:', err);
                    }
                });
            }

            function addItemToTable(name = '', quantity = '', expDate = '', index = null) {
                const itemIndex = index !== null ? `data-index="${index}"` : '';
                const quantityOptions = Array.from({ length: 100 }, (_, i) => `<option value="${i + 1}" ${i + 1 == quantity ? 'selected' : ''}>${i + 1}</option>`).join('');
                $('#inventoryTable tbody').append(`
                    <tr ${itemIndex}>
                        <td contenteditable="true">${name}</td>
                        <td><select class="quantity">${quantityOptions}</select></td>
                        <td><input type="date" class="expDate" value="${expDate}"></td>
                        <td>
                            <button class="deleteItem">Delete</button>
                        </td>
                    </tr>
                `);
            }

            function addItemToServer(name, quantity, expDate) {
                $.ajax({
                    url: '/inventory',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ name, quantity, expiration_date: expDate }),
                    success: function() {
                        loadInventory();
                    },
                    error: function(err) {
                        console.error('Error adding item:', err);
                    }
                });
            }

            function updateItemOnServer(index, name, quantity, expDate) {
                $.ajax({
                    url: `/inventory/${index}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ name, quantity, expiration_date: expDate }),
                    success: function() {
                        loadInventory();
                    },
                    error: function(err) {
                        console.error('Error updating item:', err);
                    }
                });
            }

            function deleteItemFromServer(index) {
                $.ajax({
                    url: `/inventory/${index}`,
                    type: 'DELETE',
                    success: function() {
                        loadInventory();
                    },
                    error: function(err) {
                        console.error('Error deleting item:', err);
                    }
                });
            }

            $('#addItem').on('click', function() {
                addItemToTable();
            });

            $(document).on('click', '.deleteItem', function() {
                const index = $(this).closest('tr').data('index');
                if (index !== undefined) {
                    deleteItemFromServer(index);
                } else {
                    $(this).closest('tr').remove();
                }
            });

            $(document).on('blur', 'td[contenteditable="true"], .quantity, .expDate', function() {
                const row = $(this).closest('tr');
                const index = row.data('index');
                const name = row.children('td').eq(0).text();
                const quantity = row.find('.quantity').val();
                const expDate = row.find('.expDate').val();

                if (index !== undefined) {
                    updateItemOnServer(index, name, quantity, expDate);
                } else {
                    addItemToServer(name, quantity, expDate);
                }
            });

            $('#uploadFridge').on('click', function(event) {
                event.preventDefault();
                
                var formData = new FormData();
                formData.append('file', $('#fileInput')[0].files[0]);
                
                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        window.location.href = '/suggestion';
                    },
                    error: function(err) {
                        console.error('Error analyzing image:', err);
                    }
                });
            });

            $('#uploadGrocery').on('click', function(event) {
                event.preventDefault();
                
                var formData = new FormData();
                formData.append('grocery_receipt', $('#fileInput')[0].files[0]);
                
                $.ajax({
                    url: '/grocery_analyze',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        data.forEach(function(item) {
                            addItemToTable(item.name, item.quantity);
                        });
                    },
                    error: function(err) {
                        console.error('Error analyzing grocery receipt:', err);
                    }
                });
            });

            loadInventory();
        });
    </script>
</body>
</html>
